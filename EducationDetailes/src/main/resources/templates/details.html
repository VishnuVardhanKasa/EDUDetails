<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .details-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .details-item span {
            font-weight: bold;
            color: #333;
        }

        .no-details {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Details</h1>
    <div th:if="${details}" class="details-grid">
        <div class="details-item">
            <span>ID:</span>
            <span th:text="${details.id}"></span>
        </div>
        <div class="details-item">
            <span>Education:</span>
            <span th:text="${details.education}"></span>
        </div>
        <div class="details-item">
            <span>University:</span>
            <span th:text="${details.university}"></span>
        </div>
        <div class="details-item">
            <span>Course:</span>
            <span th:text="${details.course}"></span>
        </div>
        <div class="details-item">
            <span>Specialization:</span>
            <span th:text="${details.specilazation}"></span>
        </div>
        <div class="details-item">
            <span>Course Type:</span>
            <span th:text="${details.courseType}"></span>
        </div>
        <div class="details-item">
            <span>Start Year:</span>
            <span th:text="${details.startYear}"></span>
        </div>
        <div class="details-item">
            <span>End Year:</span>
            <span th:text="${details.endYear}"></span>
        </div>
        <div class="details-item">
            <span>Grading System:</span>
            <span th:text="${details.gradingSystem}"></span>
        </div>
        <!-- Add more fields as needed -->
    </div>
    <div th:unless="${details}" class="no-details">
        <p>No details found</p>
    </div>
</body>

</html>
